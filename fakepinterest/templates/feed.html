{% extends "homepage.html" %}

{% block body %}
    <body>

        <div class="container">
            <div class="conteudo">
                {% for foto in fotos %}
                    <div class="bloco-imagem">
                        <a href="{{ url_for('perfil', id_usuario = foto.id_usuario) }}">
                            <img src="{{ url_for('static', filename='fotos_post/{}'.format(foto.imagem)) }}"/>
                            <!-- TambÃ©m poderia fazer foto.usuario.id por conta do BackRef que eu criei no models.py -->
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>

{% endblock %}
